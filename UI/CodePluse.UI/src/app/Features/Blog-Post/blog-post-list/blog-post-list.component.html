<div class="container" >
    <h2 style="margin-top: 5.25rem!important;" >Blog Post List</h2>
<div class="d-flex justify-content-end mt-3">
    <a class="btn btn-dark" [routerLink]="['/admin/BlogPost/add']" >Add Blog Post</a>
</div>
<div class="mt-3">
  <ng-container *ngIf="Blogpost$ |async as blogposts">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          
          <th scope="col">Title</th>
          <th scope="col">Discription</th>
               <th scope="col">IsVisable</th>
               <th scope="col">Category</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blogpost of  blogposts">
         
          <td>{{blogpost.title}}</td>
          <td>{{blogpost.discription}}</td>
          <td>{{blogpost.isVisable}}</td>
          <td>
            <span  *ngFor="let category of blogpost.categories">
            <span class="badge bg-info text-dark me-2">{{category.name}}</span>
          </span>
          </td>
          <td>
            <a class="btn btn-light" [routerLink]="['/admin/BlogPost',blogpost.id]">Edit</a>
          </td>
         
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
</div>
