<div class="container" >
    <h2 style="margin-top: 5.25rem!important;" >Category List</h2>
<div class="d-flex justify-content-end mt-3">
    <a class="btn btn-dark" [routerLink]="['/admin/category/add']" >Add Category</a>
</div>
<div class="mt-3">
  <ng-container *ngIf=" Categories$ |async as catergories">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Category Name</th>
          <th scope="col">Url-Handle</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of  catergories">
          <td>{{category.id}}</td>
          <td>{{category.name}}</td>
          <td>{{category.urlHandle}}</td>
          <td>
            <a class="btn btn-light" [routerLink]="['/admin/category',category.id]">Edit</a>
          </td>
         
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
</div>
