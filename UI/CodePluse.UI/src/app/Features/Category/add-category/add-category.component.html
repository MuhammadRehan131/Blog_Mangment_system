<div class="container" style="margin-top: 5.25rem!important;"  >
    <form #form="ngForm" (ngSubmit)="OnSubmitForm()">
        <h2 style="margin-top: 5.25rem!important;" >Add Category</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Category Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name"  >
        </div>
        <div class="mb-3">
          <label for="urlHandle" class="form-label">Url Hendeler</label>
          <input type="text" class="form-control" id="urlHandle" name="urlHandle" [(ngModel)]="model.urlHandle" >
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-dark" >Submit</button>
      </form>
</div>
